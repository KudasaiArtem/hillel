<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <form action="" method="post">
            <div class="inputs">
                <label for="userName">User Name</label>
                <input type="text" name="userName" id="userName" required minlength="2" maxlength="15">
            </div>
            
            <div class="inputs">
                <label for="userAge">User Age</label>
                <input type="number" name="userAge" id="userAge" min="7" max="90" required>
            </div>
            
            <div class="inputs">
                <label for="cookieAge">Cookie Age</label>
                <input type="number" name="cookieAge" id="cookieAge" min="0" max="7" required>
            </div>

            <button type="button" id="writeCookie">Write your cookie</button>
            <button type="button" id="showCookie">Show your cookie</button>
        </form>

        <div id="output">
            
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
