<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <form action="/">
            <label for="minutes">Введіть час (в хвилинах)</label>
            <input type="number" name="minutes" id="minutes" value="1" autofocus required min="1">

            <button type="button" id="run">Запустити лічильник</button>
            <button type="button" id="stop">Зупинити лічильник</button>
        </form>

        <div class="bar">
            <div id="progressBar"></div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
