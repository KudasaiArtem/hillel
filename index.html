<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div>
        <form class="first_form" action="index.html" method="post">
            <label for="first_name">First Name</label>
            <input required type="text" name="first_name" id="first_name" minlength="2" maxlength="20" placeholder="Enter first name">
    
            <label for="last_name">Last Name</label>
            <input required type="text" name="last_name" id="last_name" minlength="3" maxlength="30" placeholder="Enter last name">
    
            <label for="">Email</label>
            <input required type="email" name="" id="">
    
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="3" style="resize: none;"></textarea>
    
            <label for="gender">Gender</label>
            <select required name="gender" id="gender">
                <option value="-">-</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
    
            <label for="age">Age</label>
            <input required type="number" name="age" id="age">
    
            <label for="date">Birthday</label>
            <input required type="date" name="date" id="date">
    
            <button type="submit" value="submit">Submit</button>
        </form>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
