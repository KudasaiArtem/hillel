<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container">
        <form action="/">
            <div class="inputs">
                <label for="filterColor">Виберіть колір</label>
                <input type="color" name="filterColor" id="filterColor">
            </div>

            <div class="inputs">
                <label for="alphaChannel">Виберіть степінь прозорості</label>
                <input type="range" name="alphaChannel" id="alphaChannel"
                    min="0"
                    max="1"
                    value="0"
                    step="0.01">
            </div>
        </form>

        <canvas id="canvas"></canvas>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
